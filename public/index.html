<!doctype html>
<head>
  <title>Data Screen</title>
  <link rel="stylesheet" href="./stylesheets/base.css">
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="js-container">
  <div class="top-bar" style="clear:both; overflow:hidden">
    <div class="inner" style="float:left">
      <img src="http://style.codeforamerica.org/_assets/logo-colored.png" alt="Code for America">
    </div>
    <div style="float:left;" class="small-box traffic">
        <span id="traffic" class="count">
          <span class="text-feature" id="traffic-count">&nbsp;</span>
          visitors online
        </span>
        <div class="graph box-in">
          <div id="traffic-count-graph" class="box-inner">
          </div>
        </div>
      </div>
  </div>
  <div class="layout-breve">

    <ul class="bricks bricks-cta bricks-3">

       <li class="brick badge-heading badge-red">
              <h2 class="brick-heading">Live search</h2>
          <div class="box search-terms">
            <div class="box-inner">
              <ul id="search-terms">
              </ul>
            </div>
          </div>
      </li>

      <li class="brick badge-heading badge-blue">
              <h2 class="brick-heading">Active pages</h2>
          <div class="box searches">
            <div class="box-inner">
              <ul id="search"></ul>
            </div>
          </div>
      </li>

      <li class="brick badge-heading badge-dark-blue">
              <h2 class="brick-heading">Top pages in the last 7 days</h2>
          <div class="box popular content">
            <div class="box-inner">
              <ul id="content"></ul>
            </div>
          </div>
        </div>
      </li>

  </ul>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="javascripts/vendor/mustache.js"></script>
<script src="javascripts/vendor/pretty.js"></script>

<script src="javascripts/template.js"></script>
<script src="javascripts/sparkline.js"></script>
<script src="javascripts/landing-pages.js"></script>
<script src="javascripts/search.js"></script>
<script src="javascripts/traffic.js"></script>
<script src="javascripts/content.js"></script>

<script src="javascripts/manager.js"></script>
<script>
  if(typeof window.matrix === 'undefined'){ window.matrix = {}; }

  matrix.settings = {
    authServer: '/token',
    profileId: '56899021'
  };

  $(function(){
   matrix.manager.init();
  });
</script>
<script type="text/mustache" id="select-options">
  <option value="">Select {{object}}</option>
  {{#options}}
    <option value="{{id}}">{{name}}</option>
  {{/options}}
</script>
<script type="text/mustache" id="content-results">
  {{#pages}}
    <li>
      {{ title }}
      <em>
      visits: {{displayHits}}
      <span class="triangle">&#x25b2;</span>&nbsp;<span class="percent">{{percentageUp}}</span>
      </em>
    </li>
  {{/pages}}
</script>
