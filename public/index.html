<!doctype html>
<head>
  <title>Data Screen</title>
  <!--link rel="stylesheet" href="./stylesheets/base.css"-->
  <link rel="stylesheet" href="http://style.codeforamerica.org/0/style/css/main.css">
  <link rel="stylesheet" href="http://style.codeforamerica.org/0/style/css/layout.css" media="all and (min-width: 40em)">
  <link href="http://style.codeforamerica.org/0/style/css/prism.css" rel="stylesheet" />
</head>
<body>
<div class="js-container">
  <div class="top-bar">
    <div class="inner">
      <img src="http://style.codeforamerica.org/_assets/logo-colored.png" alt="Code for America"> 
    </div>
  </div>
  <div class="layout-breve">
    <p>layout-breve</p>
    <div class="layout-crotchet">
      <div class="small-box traffic">
        <div id="traffic" class="count">
          <div class="box-inner">
            <h1 id="traffic-count"></h1>
            <p>People currently on codeforamerica.org</p>
          </div>
        </div>
        <div class="graph box-in">
          <div id="traffic-count-graph" class="box-inner">
          </div>
        </div>
      </div>
    </div>
    <div class="layout-crotchet">
      <div class="box searches">
        <div class="box-inner">
          <h1>People are currently landing on...</h1>
          <ul id="search"></ul>
        </div>
      </div>
    </div>
    <div class="layout-crotchet">
      <div class="box popular content">
        <div class="box-inner">
          <h1>Trending content from last 7 days traffic:</h1>
          <ul id="content"></ul>
        </div>
      </div>
    </div>
  </div>
</div>





<!--div class="box recent content"><div class="box-inner">
  <h1>Recent content from departments:</h1>
  <ul id="inside-gov"></ul>
</div></div-->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="javascripts/vendor/mustache.js"></script>
<script src="javascripts/vendor/pretty.js"></script>

<script src="javascripts/template.js"></script>
<script src="javascripts/sparkline.js"></script>
<script src="javascripts/search.js"></script>
<script src="javascripts/traffic.js"></script>
<script src="javascripts/content.js"></script>

<script src="javascripts/manager.js"></script>
<script>
  if(typeof window.matrix === 'undefined'){ window.matrix = {}; }

  matrix.settings = {
    authServer: '/token',
    profileId: '41226190'
  };

  $(function(){
   matrix.manager.init();
  });
</script>
<script type="text/mustache" id="select-options">

  <option value="">Select {{object}}</option>
  {{#options}}
    <option value="{{id}}">{{name}}</option>
  {{/options}}
</script>
<script type="text/mustache" id="content-results">
  {{#pages}}
    <li>
      {{ title }}
    </li>
  {{/pages}}
</script>

</body>
</html>
