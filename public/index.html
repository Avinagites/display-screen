<!doctype html>
<head>
  <title>Data Screen</title>
  <link rel="stylesheet" href="./stylesheets/base.css">
  <link rel="stylesheet" href="http://style.codeforamerica.org/0/style/css/main.css">
  <link rel="stylesheet" href="http://style.codeforamerica.org/0/style/css/layout.css" media="all and (min-width: 40em)">
  <link href="http://style.codeforamerica.org/0/style/css/prism.css" rel="stylesheet" />
</head>
<body>
<div class="js-container">
  <div class="top-bar" style="clear:both; overflow:hidden">
    <div class="inner" style="float:left">
      <img src="http://style.codeforamerica.org/_assets/logo-colored.png" alt="Code for America"> 
    </div>
    <div style="float:left; text-align:center" class="small-box traffic">
        <div id="traffic" class="count">
          <div class="box-inner">
            <h3 class="text-feature" id="traffic-count">&nbsp;</h3>
            <p class="text-whisper">People currently on <a href="http://codeforamerica.org">codeforamerica.org</a></p> 
          </div>
        </div>
        <div class="graph box-in">
          <div id="traffic-count-graph" class="box-inner">
          </div>
        </div>
      </div>
  </div>
  <div class="layout-breve">
    <div class="layout-crotchet">
      
    </div>
    <div class="layout-crotchet">
      
    </div>
    <div class="layout-crotchet">
      
  </div>
    <ul class="bricks bricks-cta bricks-3"> 
      <li class="brick badge-heading badge-blue">
          <a class="brick-link" href="/_site/donate/">
              <h3 class="brick-heading">Visits</h3>
              <h4 class="brick-text">Live visits to cfa.org</h4>
          </a>
          <div class="box searches">
            <div class="box-inner">
              <ul id="search"></ul>
            </div>
          </div>
      </li>
      
      <li class="brick badge-heading badge-red">
          <a class="brick-link" href="/_site/governments/">
              <h3 class="brick-heading">Search</h3>
              <h4 class="brick-text">Real-time search terms</h4>
          </a>
      </li>
      
      <li class="brick badge-heading badge-dark-blue">
          <a class="brick-link" href="/_site/citizens/">
              <h3 class="brick-heading">Trending</h3>
              <h4 class="brick-text">Top pages in the last 7 days</h4>
          </a>
          <div class="box popular content">
            <div class="box-inner">
              <ul id="content"></ul>
            </div>
          </div>
        </div>
      </li>
      
  </ul>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="javascripts/template.js"></script>

<script src="javascripts/traffic.js"></script>
<script src="javascripts/content.js"></script>

<script src="javascripts/manager.js"></script>
<script>
  if(typeof window.matrix === 'undefined'){ window.matrix = {}; }

  matrix.settings = {
    authServer: '/token',
    profileId: '41226190'
  };

  $(function(){
   matrix.manager.init();
  });
</script>
<script type="text/mustache" id="select-options">

  <option value="">Select {{object}}</option>
  {{#options}}
    <option value="{{id}}">{{name}}</option>
  {{/options}}
</script>
<script type="text/mustache" id="content-results">
  {{#pages}}
    <li>
      {{ title }}
    </li>
  {{/pages}}
</script>
